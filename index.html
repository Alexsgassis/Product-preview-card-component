<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <section class="left">
      <img src="images/image-product-desktop.jpg" alt="imagem do perfume" class="img-perfume">
    </section>

    <section class="right">
      <p class="subtitle">Perfume</p>

      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="principal-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="money-pay">
        <p class="valor">$149.99</p> 
        <p class="valor-old">$169.99</p>
      </div>
      <button type="button" class="btn">
        <ion-icon name="cart"></ion-icon>
        â€€Add to Cart
      
      </button>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexsandro Gomes de Assis</a>.
  </div>
</body>
</html>
